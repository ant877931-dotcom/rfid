<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Presensi RFID - Multi Hari</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { 
            --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --border: #e2e8f0;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; }
        h1 { color: var(--primary); margin: 0; font-size: 1.5rem; }
        
        /* PANEL PENGATURAN (UPDATE BARU) */
        .settings-panel { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .settings-table-wrapper { overflow-x: auto; }
        .settings-table { width: 100%; border-collapse: collapse; min-width: 800px; }
        .settings-table th { text-align: left; padding: 10px; background: #f1f5f9; font-size: 0.85rem; color: #64748b; }
        .settings-table td { padding: 8px; border-bottom: 1px solid var(--border); }
        .settings-table input[type="time"] { padding: 6px; border: 1px solid #cbd5e1; border-radius: 4px; width: 100%; box-sizing: border-box; }
        .btn-save-settings { margin-top: 15px; width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-save-settings:hover { background: #1d4ed8; }

        /* KONTROL & STATS */
        .controls { display: flex; gap: 10px; flex-wrap: wrap; }
        button { padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; color: white; transition: 0.2s; }
        .btn-filter { background: #94a3b8; } .btn-filter.active { background: var(--primary); }
        .btn-excel { background: #16a34a; } .btn-pdf { background: #dc2626; }

        .stats-row { display: flex; gap: 20px; }
        .stat-card { flex: 1; background: white; padding: 20px; border-radius: 10px; text-align: center; border-bottom: 4px solid var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .stat-card h3 { margin: 0 0 5px 0; font-size: 0.9rem; color: #64748b; }
        .stat-card p { margin: 0; font-size: 2rem; font-weight: 800; }

        /* CHART & DATA TABLE */
        .charts-row { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .chart-box { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); height: 300px; }
        
        .data-table-box { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th { background: #f1f5f9; padding: 12px; text-align: left; }
        .data-table td { padding: 12px; border-bottom: 1px solid var(--border); }
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }
        .st-Tepat-Waktu { background: #dcfce7; color: #166534; }
        .st-Terlambat { background: #fef3c7; color: #b45309; }

        @media(max-width: 768px) { .charts-row { grid-template-columns: 1fr; } .stats-row { flex-direction: column; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Admin Presensi RFID</h1>
        <div id="clock" style="font-weight: bold; color: #64748b;">--:--:--</div>
    </div>

    <div class="settings-panel">
        <h3>⚙️ Jadwal Jam Kerja (Senin - Minggu)</h3>
        <div class="settings-table-wrapper">
            <table class="settings-table">
                <thead>
                    <tr>
                        <th>Hari</th>
                        <th>Mulai Masuk</th>
                        <th>Batas Telat</th>
                        <th>Akhir Masuk</th>
                        <th>Mulai Pulang</th>
                        <th>Akhir Pulang</th>
                        <th>Libur?</th>
                    </tr>
                </thead>
                <tbody id="settingsBody">
                    </tbody>
            </table>
        </div>
        <button onclick="saveAllSettings()" class="btn-save-settings">SIMPAN SEMUA PERUBAHAN JADWAL</button>
    </div>

    <div class="stats-row">
        <div class="stat-card"><h3>Hadir Hari Ini</h3><p id="statHadir">0</p></div>
        <div class="stat-card" style="border-color: #f59e0b;"><h3>Terlambat</h3><p id="statTelat">0</p></div>
    </div>

    <div class="controls">
        <button onclick="fetchData('hari', this)" class="btn-filter active">Hari Ini</button>
        <button onclick="fetchData('minggu', this)" class="btn-filter">Minggu Ini</button>
        <button onclick="fetchData('bulan', this)" class="btn-filter">Bulan Ini</button>
        <div style="flex-grow: 1;"></div>
        <button onclick="exportExcel()" class="btn-excel">Excel</button>
        <button onclick="exportPDF()" class="btn-pdf">PDF</button>
    </div>

    <div class="charts-row">
        <div class="chart-box"><canvas id="lineChart"></canvas></div>
        <div class="chart-box"><canvas id="doughnutChart"></canvas></div>
    </div>

    <div class="data-table-box">
        <table class="data-table">
            <thead>
                <tr><th>Tanggal</th><th>Nama</th><th>Jam Masuk</th><th>Jam Pulang</th><th>Status</th></tr>
            </thead>
            <tbody id="dataBody"></tbody>
        </table>
    </div>
</div>

<script>
    // --- GANTI DENGAN KREDENSIAL SUPABASE ANDA ---
    const SUPABASE_URL = 'https://yoxipkgpxhavmxknlwft.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_nGr7Fit3oX6dF4WcNPOq9g_AFpTcezy';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- LOGIC JAM REALTIME ---
    setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID'), 1000);

    // --- 1. LOGIC PENGATURAN JADWAL (MULTI HARI) ---
    async function loadSettings() {
        // Ambil data dan urutkan berdasarkan hari_id (1=Senin)
        const { data, error } = await client.from('pengaturan_absen').select('*').order('hari_id', {ascending: true});
        const tbody = document.getElementById('settingsBody');
        tbody.innerHTML = '';

        data.forEach(row => {
            const isLibur = row.is_libur ? 'checked' : '';
            const tr = `
                <tr data-id="${row.id}">
                    <td style="font-weight:bold;">${row.hari}</td>
                    <td><input type="time" class="inp-mm" value="${row.mulai_masuk}"></td>
                    <td><input type="time" class="inp-bt" value="${row.batas_terlambat}"></td>
                    <td><input type="time" class="inp-am" value="${row.akhir_masuk}"></td>
                    <td><input type="time" class="inp-mk" value="${row.mulai_keluar}"></td>
                    <td><input type="time" class="inp-ak" value="${row.akhir_keluar}"></td>
                    <td style="text-align:center;"><input type="checkbox" class="inp-libur" ${isLibur}></td>
                </tr>
            `;
            tbody.innerHTML += tr;
        });
    }

   async function saveAllSettings() {
        const rows = document.querySelectorAll('#settingsBody tr');
        let hasError = false;

        // Loop untuk memproses setiap baris satu per satu
        for (const row of rows) {
            const id = row.getAttribute('data-id');
            
            // Siapkan data yang akan di-update
            const updateData = {
                mulai_masuk: row.querySelector('.inp-mm').value,
                batas_terlambat: row.querySelector('.inp-bt').value,
                akhir_masuk: row.querySelector('.inp-am').value,
                mulai_keluar: row.querySelector('.inp-mk').value,
                akhir_keluar: row.querySelector('.inp-ak').value,
                is_libur: row.querySelector('.inp-libur').checked
            };

            // GANTI DARI UPSERT KE UPDATE
            // Menggunakan .update() tidak mewajibkan kita mengirim kolom 'hari' lagi
            const { error } = await client
                .from('pengaturan_absen')
                .update(updateData)
                .eq('id', id);

            if (error) {
                console.error("Gagal update ID " + id, error);
                alert("Gagal menyimpan jadwal: " + error.message);
                hasError = true;
                break; // Berhenti jika ada error
            }
        }

        if (!hasError) {
            alert('✅ Semua jadwal berhasil disimpan!');
            // Refresh halaman agar data terbaru termuat ulang
            location.reload();
        }
    }

    // --- 2. LOGIC DASHBOARD DATA (SAMA SEPERTI SEBELUMNYA) ---
    let currentData = [];
    let lineChart, doughnutChart;

    async function fetchData(range, btn) {
        if(btn) { document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active')); btn.classList.add('active'); }
        
        let query = client.from('presensi').select('*, karyawan(nama)');
        const now = new Date();

        if(range === 'hari') query = query.eq('tanggal', now.toISOString().split('T')[0]);
        if(range === 'minggu') query = query.gte('tanggal', new Date(now.setDate(now.getDate() - 7)).toISOString());
        if(range === 'bulan') query = query.gte('tanggal', new Date(now.getFullYear(), now.getMonth(), 1).toISOString());

        const { data } = await query.order('tanggal', {ascending: true});
        currentData = data || [];
        renderTable(currentData);
        renderCharts(currentData);
    }

    function renderTable(data) {
        const tbody = document.getElementById('dataBody');
        tbody.innerHTML = '';
        let hadir = 0, telat = 0;

        [...data].reverse().forEach(d => {
            hadir++;
            if(d.status === 'Terlambat') telat++;
            const statusClass = d.status === 'Tepat Waktu' ? 'st-Tepat-Waktu' : 'st-Terlambat';
            tbody.innerHTML += `
                <tr>
                    <td>${d.tanggal}</td>
                    <td>${d.karyawan.nama}</td>
                    <td>${d.jam_masuk || '-'}</td>
                    <td>${d.jam_keluar || '-'}</td>
                    <td><span class="status-badge ${statusClass}">${d.status}</span></td>
                </tr>`;
        });
        document.getElementById('statHadir').innerText = hadir;
        document.getElementById('statTelat').innerText = telat;
    }

    function renderCharts(data) {
        const dates = {};
        let tepat = 0, telat = 0;
        data.forEach(d => {
            dates[d.tanggal] = (dates[d.tanggal] || 0) + 1;
            if(d.status === 'Terlambat') telat++; else tepat++;
        });

        if(lineChart) lineChart.destroy();
        if(doughnutChart) doughnutChart.destroy();

        lineChart = new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: Object.keys(dates),
                datasets: [{ label: 'Hadir', data: Object.values(dates), borderColor: '#2563eb', tension: 0.3, fill: true }]
            },
            options: { maintainAspectRatio: false }
        });

        doughnutChart = new Chart(document.getElementById('doughnutChart'), {
            type: 'doughnut',
            data: {
                labels: ['Tepat Waktu', 'Terlambat'],
                datasets: [{ data: [tepat, telat], backgroundColor: ['#22c55e', '#f59e0b'] }]
            },
            options: { maintainAspectRatio: false }
        });
    }

    function exportExcel() { /* Kode Excel sama seperti sebelumnya */ }
    function exportPDF() { /* Kode PDF sama seperti sebelumnya */ }

    // Init
    loadSettings();
    fetchData('hari', document.querySelector('.btn-filter'));

</script>

</body>
</html>
