<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin PT DAK</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { --primary: #0d47a1; --primary-light: #e3f2fd; --bg: #f4f6f8; --text: #1e293b; --success: #1b8e48; --danger: #d32f2f; --warning: #f59e0b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background: var(--bg); display: flex; color: var(--text); }
        .sidebar { width: 260px; background: #fff; border-right: 1px solid #ddd; height: 100vh; position: fixed; padding: 20px; }
        .logo-container { text-align: center; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .logo-container img { width: 180px; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 12px 20px; color: #64748b; cursor: pointer; border-radius: 8px; margin-bottom: 5px; transition: 0.3s; }
        .menu-item:hover, .menu-item.active { background: var(--primary-light); color: var(--primary); font-weight: 600; }
        .main-content { flex: 1; margin-left: 260px; padding: 30px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #fff; padding: 20px; border-radius: 12px; border: 1px solid #ddd; display: flex; align-items: center; gap: 15px; }
        .stat-icon { width: 50px; height: 50px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .charts-row { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 30px; }
        .chart-box { background: #fff; padding: 20px; border-radius: 12px; border: 1px solid #ddd; height: 350px; }
        .card { background: #fff; padding: 25px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 30px; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #f8fafc; text-align: left; padding: 12px; border-bottom: 2px solid #eee; color: var(--primary); }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .status-badge { padding: 4px 10px; border-radius: 4px; font-size: 11px; font-weight: 700; text-transform: uppercase; }
        .st-hadir { background: #e8f5e9; color: var(--success); }
        .st-telat, .st-awal { background: #ffebee; color: var(--danger); }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; align-items: center; flex-wrap: wrap; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; display: flex; align-items: center; gap: 8px;}
        .btn-filter { background: #fff; border: 1px solid #ddd; }
        .btn-filter.active { background: var(--primary); color: #fff; border-color: var(--primary); }
        input[type="date"], input[type="time"] { padding: 8px; border: 1px solid #ddd; border-radius: 6px; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo-container"><img src="https://pt-dak.co.id/assets/images/logo/ptdak1.png" alt="Logo"></div>
        <nav>
            <div class="menu-item active" onclick="scrollToSec('dashboard-top')"><i class="fa-solid fa-gauge"></i><span>Dashboard</span></div>
            <div class="menu-item" onclick="scrollToSec('diagram-section')"><i class="fa-solid fa-chart-pie"></i><span>Diagram</span></div>
            <div class="menu-item" onclick="scrollToSec('jadwal-section')"><i class="fa-solid fa-clock"></i><span>Jadwal</span></div>
            <div class="menu-item" onclick="scrollToSec('data-section')"><i class="fa-solid fa-table"></i><span>Data Presensi</span></div>
        </nav>
    </aside>

    <main class="main-content">
        <header class="top-header" id="dashboard-top">
            <h1>PT DAK - Admin Dashboard</h1>
            <div class="clock-badge"><i class="fa-regular fa-clock"></i> <span id="clock">--:--</span></div>
        </header>

        <div class="stats-grid">
            <div class="stat-card"><div class="stat-icon" style="background:#e8f5e9;color:var(--success)"><i class="fa-solid fa-user-check"></i></div><div><h3>Hadir</h3><p id="statHadir">0</p></div></div>
            <div class="stat-card"><div class="stat-icon" style="background:#ffebee;color:var(--danger)"><i class="fa-solid fa-user-clock"></i></div><div><h3>Terlambat</h3><p id="statIssue">0</p></div></div>
            <div class="stat-card"><div class="stat-icon" style="background:#e3f2fd;color:var(--primary)"><i class="fa-solid fa-users"></i></div><div><h3>Karyawan</h3><p id="statTotalK">0</p></div></div>
        </div>

        <div id="diagram-section" class="charts-row">
            <div class="chart-box"><canvas id="lineChart"></canvas></div>
            <div class="chart-box"><canvas id="pieChart"></canvas></div>
        </div>

        <div id="jadwal-section" class="card">
            <h3><i class="fa-solid fa-calendar-alt"></i> Konfigurasi Jadwal</h3>
            <table><thead><tr><th>Hari</th><th>Masuk</th><th>Telat</th><th>Pulang</th><th>Libur</th></tr></thead><tbody id="settingsBody"></tbody></table>
            <button onclick="saveSet()" class="btn" style="background:var(--primary);color:#fff;width:100%;margin-top:15px;justify-content:center;">Simpan Perubahan</button>
        </div>

        <div id="data-section" class="card">
            <div class="controls">
                <button id="btn-hari" onclick="fetchData('hari', this)" class="btn btn-filter active">Hari Ini</button>
                <button onclick="fetchData('minggu', this)" class="btn btn-filter">Minggu Ini</button>
                <input type="date" id="datePicker" onchange="fetchData('custom', null)">
                <div style="flex-grow:1"></div>
                <button onclick="exportXLS()" class="btn" style="background:#217346;color:#fff"><i class="fa-solid fa-file-excel"></i> Excel</button>
                <button onclick="exportPDF()" class="btn" style="background:#b30b00;color:#fff"><i class="fa-solid fa-file-pdf"></i> PDF</button>
            </div>
            <div class="table-container">
                <table>
                    <thead><tr><th>Tanggal</th><th>Nama</th><th>Jam Masuk</th><th>Jam Pulang</th><th>Status Pulang</th></tr></thead>
                    <tbody id="dataBody"></tbody>
                </table>
            </div>
        </div>
    </main>

<script>
    const SUPABASE_URL = 'https://yoxipkgpxhavmxknlwft.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_nGr7Fit3oX6dF4WcNPOq9g_AFpTcezy';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // VARIABEL GLOBAL UNTUK MENYIMPAN DATA (Agar bisa diexport)
    let currentData = [];
    let lineC, pieC;

    setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID'), 1000);
    function scrollToSec(id) { document.getElementById(id).scrollIntoView({behavior:'smooth'}); }

    async function saveSet() {
        const rows = document.querySelectorAll('#settingsBody tr');
        const btn = document.querySelector('button[onclick="saveSet()"]');
        btn.innerText = "Menyimpan..."; btn.disabled = true;

        for(let r of rows) {
            const id = r.dataset.id;
            await client.from('pengaturan_absen').update({
                mulai_masuk: r.querySelector('.in-m').value,
                batas_terlambat: r.querySelector('.in-t').value,
                mulai_keluar: r.querySelector('.in-p').value,
                is_libur: r.querySelector('.in-l').checked
            }).eq('id', id);
        }
        alert('Tersimpan!'); location.reload();
    }

    async function fetchData(range, btn) {
        if(btn) { document.querySelectorAll('.btn-filter').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); }
        
        let query = client.from('presensi').select('*, karyawan(nama)');
        const today = new Date();
        const localDate = today.toLocaleDateString('en-CA'); // Format YYYY-MM-DD
        
        if(range==='hari') {
            query = query.eq('tanggal', localDate);
            document.getElementById('datePicker').value = "";
        } else if(range==='minggu') {
            let d = new Date(); d.setDate(d.getDate() - 7);
            query = query.gte('tanggal', d.toLocaleDateString('en-CA'));
            document.getElementById('datePicker').value = "";
        } else if(range==='custom') {
            const val = document.getElementById('datePicker').value;
            if(!val) return;
            query = query.eq('tanggal', val);
        }

        const {data, error} = await query.order('jam_masuk', {ascending:false});
        if(!error) {
            currentData = data; // Simpan ke variabel global
            renderData(data);
        }
    }

    function renderData(data) {
        const tb = document.getElementById('dataBody'); tb.innerHTML = '';
        let hadir = 0, issue = 0;
        const trend = {};

        if(data.length === 0) {
            tb.innerHTML = '<tr><td colspan="5" style="text-align:center;">Tidak ada data.</td></tr>';
        }

        data.forEach(d => {
            const isLate = d.status_kehadiran === 'Terlambat';
            const isEarly = d.status_pulang === 'Pulang Awal';
            if(!isLate) hadir++; if(isLate || isEarly) issue++;
            trend[d.tanggal] = (trend[d.tanggal] || 0) + 1;

            tb.innerHTML += `<tr>
                <td>${d.tanggal}</td>
                <td style="font-weight:700">${d.karyawan?.nama || 'Tanpa Nama'}</td>
                <td>${d.jam_masuk?.slice(0,5)} <span class="status-badge ${isLate?'st-telat':'st-hadir'}">${d.status_kehadiran}</span></td>
                <td>${d.jam_keluar?d.jam_keluar.slice(0,5):'--:--'}</td>
                <td>${d.status_pulang ? `<span class="status-badge ${isEarly?'st-awal':'st-hadir'}">${d.status_pulang}</span>` : '-'}</td>
            </tr>`;
        });
        document.getElementById('statHadir').innerText = hadir;
        document.getElementById('statIssue').innerText = issue;
        updateCharts(trend, hadir, issue);
    }

    function updateCharts(trend, h, i) {
        if(lineC) lineC.destroy(); if(pieC) pieC.destroy();
        lineC = new Chart(document.getElementById('lineChart'), { type:'line', data:{ labels:Object.keys(trend), datasets:[{label:'Presensi', data:Object.values(trend), borderColor:'#0d47a1', fill:true}] }});
        pieC = new Chart(document.getElementById('pieChart'), { type:'doughnut', data:{ labels:['Tepat','Terlambat'], datasets:[{data:[h,i], backgroundColor:['#1b8e48','#d32f2f']}] }});
    }

    // --- FUNGSI EXPORT EXCEL ---
    function exportXLS() {
        if(currentData.length === 0) return alert("Data Kosong!");
        const dataToExport = currentData.map(d => ({
            Tanggal: d.tanggal,
            Nama: d.karyawan?.nama,
            Masuk: d.jam_masuk,
            Pulang: d.jam_keluar || '-',
            Status_Masuk: d.status_kehadiran,
            Status_Pulang: d.status_pulang || '-'
        }));

        const ws = XLSX.utils.json_to_sheet(dataToExport);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Laporan");
        XLSX.writeFile(wb, `Laporan_Presensi_${new Date().toISOString().slice(0,10)}.xlsx`);
    }

    // --- FUNGSI EXPORT PDF ---
    function exportPDF() {
        if(currentData.length === 0) return alert("Data Kosong!");
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.text("Laporan Presensi Karyawan - PT DAK", 14, 15);
        doc.setFontSize(10);
        doc.text(`Dicetak pada: ${new Date().toLocaleString('id-ID')}`, 14, 22);

        const tableColumn = ["Tanggal", "Nama", "Masuk", "Pulang", "Status Masuk", "Status Pulang"];
        const tableRows = [];

        currentData.forEach(d => {
            const rowData = [
                d.tanggal,
                d.karyawan?.nama || 'Tanpa Nama',
                d.jam_masuk,
                d.jam_keluar || '-',
                d.status_kehadiran,
                d.status_pulang || '-'
            ];
            tableRows.push(rowData);
        });

        doc.autoTable({
            head: [tableColumn],
            body: tableRows,
            startY: 25,
            theme: 'grid',
            headStyles: { fillColor: [13, 71, 161] } // Warna biru PT DAK
        });

        doc.save(`Laporan_Presensi_${new Date().toISOString().slice(0,10)}.pdf`);
    }

    async function init() {
        // Load Settings
        const {data: settings} = await client.from('pengaturan_absen').select('*').order('hari_id');
        if(settings) {
            settings.forEach(r => {
                document.getElementById('settingsBody').innerHTML += `<tr data-id="${r.id}">
                    <td>${r.hari}</td>
                    <td><input type="time" class="in-m" value="${r.mulai_masuk||''}"></td>
                    <td><input type="time" class="in-t" value="${r.batas_terlambat||''}"></td>
                    <td><input type="time" class="in-p" value="${r.mulai_keluar||''}"></td>
                    <td><input type="checkbox" class="in-l" ${r.is_libur?'checked':''}></td>
                </tr>`;
            });
        }

        // Load Total Karyawan
        const {count} = await client.from('karyawan').select('*', {count:'exact', head:true});
        document.getElementById('statTotalK').innerText = count || 0;

        // Load Data Awal (Hari Ini)
        fetchData('hari', document.getElementById('btn-hari'));
    }
    init();
</script>
</body>
</html>
